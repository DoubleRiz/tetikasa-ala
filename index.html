
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetikasa ALA | Linogravure Intemporelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette saturée et contrastée avec Bordeaux comme couleur de terre */
            --forest: #1B4332;           /* Vert Sapin Foncé */
            --forest-pastel: #C2D9B7;    /* Vert Pastel doux */
            --bordeaux: #6D071A;         /* Rouge Bordeaux Profond (Remplace Orange) */
            --neon-pink: #C2185B;        /* Rose Fuschia Vibrant */
            --solar: #F9A825;            /* Jaune Safran / Solaire */
            --paper: #FFFCF7;            /* Fond papier crème */
            --ink: #000000;              /* Noir pur pour tous les contours */
            --gray-subtle: #F0EDE8;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--paper);
            color: var(--ink);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, .font-display {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.01em;
        }

        .font-stamped {
            font-family: 'Special Elite', cursive;
        }

        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.18;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .torn-edge-top {
          clip-path: polygon(0% 5%, 15% 1%, 30% 4%, 45% 0%, 60% 5%, 75% 1%, 90% 4%, 100% 0%, 100% 100%, 0% 100%);
        }
        .torn-edge-bottom {
          clip-path: polygon(0% 0%, 100% 0%, 100% 95%, 85% 99%, 70% 96%, 55% 100%, 40% 95%, 25% 99%, 10% 96%, 0% 100%);
        }

        .ink-bleed {
            filter: url(#inkFilter);
        }

        .overprint-pink { mix-blend-mode: multiply; }
        
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        .animate-subtle-float { animation: subtle-float 8s ease-in-out infinite; }

        .lino-card {
            border: 3px solid var(--ink);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lino-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px var(--ink);
        }

        .lambahoany-border {
            border-bottom: 24px solid var(--ink);
            border-image: url("data:image/svg+xml,%3Csvg width='60' height='24' viewBox='0 0 60 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0L30 12L0 24M60 0L30 12L60 24' stroke='white' stroke-width='3'/%3E%3C/svg%3E") 24 repeat;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="grain"></div>
    <div id="root"></div>

    <svg style="position: absolute; width: 0; height: 0;">
        <filter id="inkFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
        </filter>
    </svg>

    <!-- Script d'entrée indispensable pour charger l'application React -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
